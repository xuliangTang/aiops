prompt: |
  查询或列出k8s(kubernetes)的资源列表,使用的方式是通过rest api直接请求k8s apiserver.
  支持查询pods、deployments、daemonsets、secrets、configmaps、events、crd等一切k8s资源和自定义资源,
  也支持查询k8s集群的节点列表(nodes)、命名空间列表(namespaces)、服务列表(services)、存储卷列表(pv)、存储卷声明列表(pvc)、
  角色列表(roles)、角色绑定列表(rolebindings)、
payload:
  url: "http://{host}:{port}/resources/{name}"
  method: "GET"
  body_template: |
    {
      "namespace": "{}",
      "name": "{}"
      "labels": "{}"
    }
---
prompt: |
  删除(删掉、delete、remove)k8s(kubernetes)的资源,可删除的资源包括:pods、deployments、daemonsets、secrets、configmaps、events
  也包括:命名空间列表(namespaces)、服务列表(services)、存储卷列表(pv)、存储卷声明列表(pvc)、角色列表(roles)、角色绑定列表(rolebindings)
payload:
  url: "http://{host}:{port}/resources/{name}/{resname}?namespace={namespace}"
  method: "DELETE"
  body_template: |
    {
      "namespace": "{}",
      "name": "{}"
      "resname": "{}"
    }